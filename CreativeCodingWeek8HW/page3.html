<html>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="./styles/mainstyle.css">
    <head>
        <style>
            .error {
                border: 2xp solid red;
                background-color: #ffe6e6;
            }
        </style>
        <script>
            function getData() {
                document.getElementById("result").innerHTML =
                    "Thank you, you will hear from us shortly!";
            }

            function checkForm() {
                var name = document.getElementById("txtName");
                var email = document.getElementById("txtEmail");
                var terms = document.getElementById("txtTerms");

                name.classList.remove("error");
                email.classList.remove("error");
                terms.classList.remove("error");

                var isValid = true;

                if (name.value.trim() === "") {
                    name.classList.add("error");
                    isValid = false;
                }

                if (email.value.trim() === "" || !email.value.includes("@")) {
                    email.classList.add("error");
                    isValid = false;
                }

                if (terms.value.trim().toUpperCase() !== "Y") {
                    terms.classList.add("error");
                    isValid = false;
                }

                if (!isValid) {
                    alert("Please fill in all fields correctly.");
                    return false;
                }

                getData();
                return true;

            }
        </script>
      </head>

      <body>
        <h1>Contact Us</h1>
        <br>
        <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="txtName"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" id="txtEmail"></td>
                </tr>
                <tr>
                    <td>Agree to Terms (Y/N)</td>
                    <td><input type="text" id="txtTerms"></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btnSubmit" onClick="checkForm();">Submit</button></td>
                </tr>
        </table>
        <div id="result"></div>
        <br>
            Go back to the <a href="index.html">Home</a> page!
            Go back to the <a href="page2.html">Recipe</a> page!
      </body>

      </html>
